<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 프로그래밍 언어의 일반적인 배열 : 배열요소가 메모리의 연속된 공간에 각각 같은
         크기와 같은 형식을 갖는다.

         자바스크립트의 배열 : 연속적인 공간이 아닐수도 있고 요소의 형식이 다를수도 있다.(좋은방법은 아니다.)
    -->
    <script>
        // 배열의 리터럴
        const arr1 = [1, 43, 32, 41, 5];
        const arr2 = ['sana', 'mina', 'momo', 'nayeon'];
        const arr3 = [9, 8, 'abc', 12.34]; // 가능하지만 좋은 방법은 아니다.

        // 배열을 생성할 때 Array 함수로 생성할 수 있다. 요소의 갯수를 인자로 전달
        console.log(arr1);  // 자바스크립트 배열은 인덱스를 프로퍼티로 사용한다.
        console.log(arr2);
        console.log(arr3);
        console.log(typeof arr1);   // object

        // 일반적인 배열과 다르게 배열에서 탐색, 배열의 요소를 추가와 삭제하는 메소드가 있다.
        // 메소드 실행결과로 원본 배열이 변하는 것 또는 변하지 않고 새로운 배열을 생성하는 것을 확인해야한다.
        
        console.log(arr1);
        console.log(arr1.sort());   // 문자식(사전식) 정렬

    </script>
</body>
</html>
