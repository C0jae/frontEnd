<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 이터러블 Iterable 객체 : 여러개의 데이터를 저장하는 자료구조 ex) 배열
                                for문을 이용해서 데이터를 순서대로 값을 접근(순회)
                                foreach()메소드는 for문을 대신하다. 인자로 함수를 전달
                    * if, for, while 문을 지양하는 프로그래밍 언어
    -->
    <p id = "demo"></p> <p id = "demo_each"></p>
    <script>
        const list = ['sana', 'mina', 'nana', 'nayeon'];

        for (let i = 0; i < list.length; i++){
            console.log(list[i])
        }

        let result = '<ul>';
        list.forEach(function(value, index, array) {  // 콜백함수의 인자는 자동으로 받게된다. value, index, array 순서를 지켜야한다.    
            // result += "<li>" + value + "<li>";      // value 변수 대신 index 변수로 변경해서 실행해보기
            result += `<li>${index + 1} : ${value}</li>`;
        })
        result += '<ul>';
        document.getElementById('demo_each').innerHTML = result;

        const numbers = [45, 4, 9, 16, 25];
        const over18 = numbers.filter(myFunction);      // 콜백함수 myFunction 식별자. 함수 hoisting 동작

        document.getElementById("demo").innerHTML = over18;

        function myFunction(value) {        // value, index, array 중에서 value 매개변수만 선언
        return value > 18;
        }

        // 문제 : over10 배열(10보다 큰값)을 filter 메소드로 생성해서 출력하기 단, 콜백함수를 arrow 함수로 작성
        // const myfilter = (value) => value > 10;
        // const over10 = numbers.filter(myfilter);          
        const over10 = numbers.filter((value) => value > 10);
        document.getElementById("over10").innerHTML = over10;
        




        const fruits = ["Banana", "Orange", "Apple", "Mango"];  // 배열
        let fLen = fruits.length;   // 배열 요소의 개수

        text = "<ul>";              // 문자열 변수 text 초기화
        for (let i = 0; i < fLen; i++){
            text += "<li>" + fruits[i] + "</li>";       // text에 문자열을 연결
        }
        text += "</ul>";            // ul 종료 태그 연결
        document.getElementById('demo').innerHTML = text;



    </script>
</body>
</html>
