<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time table 최영재</title>

    <link rel = "stylesheet" href = "timetable.css">
</head>
<body>
    <table>
        <caption>Time table</caption>
        <tr>
            <th></th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <th>06:00</th>
            <td colspan="5", rowspan="2">기상 및 헬스장</td>
            <td colspan="2", rowspan="2">잠</td>
        </tr>
        <tr>
            <th>07:00</th>
        </tr>
        <tr>
            <th>08:00</th>
            <td colspan="5">세면 및 수업준비</td>
            <td colspan="2">기상</td>
        </tr>
        <tr>
            <th>09:00</th>
            <td colspan="5", rowspan="3">수업</td>
            <td colspan="2", rowspan="2">헬스장</td>
        </tr>
        <tr>
            <th>10:00</th>
        </tr>
        <tr>
            <th>11:00</th>
            <td colspan="2", rowspan="2">원격강의</td>
        </tr>
        <tr>
            <th>12:00</th>
            <td colspan="5">점심식사</td>
        </tr>
        <tr>
            <th>13:00</th>
            <td colspan="5", rowspan="5">수업</td>
            <td colspan="2">점심식사</td>
        </tr>
        <tr>
            <th>14:00</th>
            <td colspan="2", rowspan="4">정보처리기사 공부</td>
        </tr>
        <tr>
            <th>15:00</th>
        </tr>
        <tr>
            <th>16:00</th>
        </tr>
        <tr>
            <th>17:00</th>
        </tr>
        <tr>
            <th>18:00</th>
            <td colspan="7">저녁식사</td>
        </tr>
        <tr>
            <th>19:00</th>
            <td colspan="5", rowspan="3">정보처리기사 공부</td>
            <td colspan="2", rowspan="5">휴식</td>
        </tr>
        <tr>
            <th>20:00</th>
        </tr>
        <tr>
            <th>21:00</th>
        </tr>
        <tr>
            <th>22:00</th>
            <td colspan="5">원격강의</td>
        </tr>
        <tr>
            <th>23:00</th>
            <td colspan="5">휴식</td>
        </tr>
    </table>
</body>
</html>
